<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="RK MFLIX logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- rounded square background -->
  <rect x="8" y="8" width="304" height="304" rx="34" fill="#071827"/>

  <!-- film reel + play button -->
  <g transform="translate(160,150)">
    <circle r="108" fill="url(#g1)" />
    <circle r="86" fill="#071827" />
    <!-- sprocket holes -->
    <g fill="#eaf6ff" opacity="0.95">
      <rect x="-92" y="-8" width="18" height="16" rx="3"/>
      <rect x="74" y="-8" width="18" height="16" rx="3"/>
      <rect x="-8" y="-92" width="16" height="18" rx="3" transform="rotate(90)"/>
      <rect x="-8" y="74" width="16" height="18" rx="3" transform="rotate(90)"/>
    </g>
    <!-- play triangle -->
    <polygon points=" -10,-36  64,0  -10,36" fill="#eaf6ff" />
  </g>

  <!-- text RK MFLIX -->
  <text x="160" y="300" font-family="Arial, Helvetica, sans-serif"
        font-size="40" font-weight="700" text-anchor="middle"
        fill="#eaf6ff" letter-spacing="2">
    RK MFLIX
  </text>
</svg>
